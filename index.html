<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Edge Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body data-bs-theme="dark" class="bg-dark">

    <div class="inputs position-absolute bottom-0 start-0 m-3">
        <label for="ImageFile" class="btn btn-outline-primary">
            <i class="bi bi-card-image"></i>
            <input type="file" name="ImageFile" id="ImageFile" accept="image/*" hidden>
        </label>

    </div>
    <div class="canvases d-flex gap-1  m-3">
        <canvas id="original-image-canvas" class="bg-info col-6"></canvas>
        <canvas id="edge-detect-canvas" class="bg-info col-6"></canvas>
    </div>
</body>
<script src="index.js"></script>

</html>
